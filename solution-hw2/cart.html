<head>
    <meta charset="UTF-8">

    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./style/css.css" type="text/css">

</head>

<body>
    <div class="bunbun-top">

        <div class="bunbun-header">
            <a href="./index.html">
                <img class="bunbun-header" src="../assets/logo/logo-01.svg" alt="bun bun cake shop logo"></a>
        </div>
        <div class="bunbun-topcolumn">
            <nav>
                <a href="./index.html"><span>PRODUCTS</span></a>
                <a href="./cart.html">CART</a>
            </nav>
            <hr>

            <div class="bunbun-titlerow">
                <p>Our cinnamon rolls</p>
            </div>
        </div>
    </div>
    <div class="bunbun-cartview">
        <div class="bunbun-cartlist">
            <div class="bunbun-cartlistitem">
                <div class="bunbun-cartlistrow1">
                    <img class="bunbun-cartimg" src="../assets/products/original-cinnamon-roll.jpg"
                        alt="original cinnamon roll">
                    <div class="bunbun-cartitem">
                        <p>Original Cinnamon Roll</p>
                        <p>Glazing: Keep original</p>
                        <p>Pack Size: 1</p>
                    </div>
                    <div class="bunbun-cartitemprice">
                        <p>$ 2.49</p>
                    </div>
                </div>
                <div class="bunbun-cartlistrow1">
                    <div class="bunbun-cartrmv">
                        <p>Remove</p>
                    </div>
                </div>
            </div>

            <div class="bunbun-cartlistitem">
                <div class="bunbun-cartlistrow1">
                    <img class="bunbun-cartimg" src="../assets/products/double-chocolate-cinnamon-roll.jpg"
                        alt="double chocolate cinnamon roll">
                    <div class="bunbun-cartitem">
                        <p>Double Chocolate Cinnamon Roll</p>
                        <p>Glazing: Sugar milk</p>
                        <p>Pack Size: 6</p>
                    </div>
                    <div class="bunbun-cartitemprice">
                        <p>$ 27.45</p>
                    </div>
                </div>
                <div class="bunbun-cartlistrow1">
                    <div class="bunbun-cartrmv">
                        <p>Remove</p>
                        
                    </div> 
                
                </div>
                <div clas="bunbun-cartlistitem"><hr></div>
            </div>

            <div class="bunbun-cartlistrow1">
                <div id="bunbun-cartitemtotal">
                    <p>Total</p></div>
                    <div class="bunbun-cartitemprice">
                        <p>$ 29.94</p>
                    </div>
                </div>
                <div class="bunbun-cartlistitem">
                    <div class="bunbun-checkout"><button type="button">Checkout</button></div>
            </div>
        </div>
        </div>

    </div>


</body>

</html>
