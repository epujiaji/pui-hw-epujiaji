<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product Detail Page</title>
    <link rel="stylesheet" href="./style/css.css" type="text/css">

</head>

<body>
    <div class="top">

        <div class="header">
            <a href="./index.html">
                <img class="header" src="../assets/logo/logo-01.svg" alt="bun bun cake shop logo"></a>
        </div>
        <div class="topcolumn">
            <nav>
                <a href="./index.html"><span>PRODUCTS</span></a>
                <a href="./cart.html">CART</a>
            </nav>
            <hr>

            <div class="titlerow">
                <p>Original cinnamon roll</p>
            </div>
        </div>
    </div>
    <div class="rolllist">
        <img class="imgfull" src="../assets/products/original-cinnamon-roll.jpg" alt="original cinnamon roll">
        <div class="itemview">
        <div class="imgdesc">
            <p>Customize our delicious, hand-made cinnamon roll to your liking!</p>
            <div class="dropdown">
                <label for="glazing">Glazing:</label><br>

                <select name="glazing" id="glazing">
                    <option value="original">Keep original</option>
                    <option value="sugar">Sugar milk</option>
                    <option value="vanilla">Vanilla milk</option>
                    <option value="doublechoc">Double chocolate</option>
                </select>
            </div>

            <div class="dropdown">
                <label for="size">Pack size:</label><br>

                <select name="size" id="size">
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="6">6</option>
                    <option value="12">12</option>
                </select>
            </div>

            <div class="itemprice">
                <p>$ 2.49</p>
                <button type="button">Add to Cart</button>


            </div>
        </div>

    </div>
    </div>


</body>

</html>
