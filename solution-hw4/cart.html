<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./style/css.css" type="text/css">

</head>

<body>
    <div class="top">

        <div class="header">
            <a href="./index.html">
                <img class="header" src="../assets/logo/logo-01.svg" alt="bun bun cake shop logo"></a>
        </div>
        <div class="topcolumn">
            <nav>
                <a href="./index.html">PRODUCTS</a>
                <a href="./cart.html"><span>CART</span></a>
            </nav>
            <hr>

            <div class="titlerow">
                <p>Our hand-made cinnamon rolls</p>
            </div>
        </div>
    </div>
    <div class="cartview">
        <div class="cartlist">
            <div class="cartlistitem">
                <div class="cartlistrow1">
                    <img class="cartimg" src="../assets/products/original-cinnamon-roll.jpg"
                        alt="original cinnamon roll">
                    <div class="cartitem">
                        <p>Original Cinnamon Roll</p>
                        <p>Glazing: Keep original</p>
                        <p>Pack Size: 1</p>
                    </div>
                    <div class="cartitemprice">
                        <p>$ 2.49</p>
                    </div>
                </div>
                <div class="cartlistrow1">
                    <div class="cartrmv">
                        <p>Remove</p>
                    </div>
                </div>
            </div>

            <div class="cartlistitem">
                <div class="cartlistrow1">
                    <img class="cartimg" src="../assets/products/double-chocolate-cinnamon-roll.jpg"
                        alt="double chocolate cinnamon roll">
                    <div class="cartitem">
                        <p>Double Chocolate Cinnamon Roll</p>
                        <p>Glazing: Sugar milk</p>
                        <p>Pack Size: 6</p>
                    </div>
                    <div class="cartitemprice">
                        <p>$ 27.45</p>
                    </div>
                </div>
                <div class="cartlistrow1">
                    <div class="cartrmv">
                        <p>Remove</p>
                        
                    </div> 
                
                </div>
                <div class="cartlistitem"><hr></div>
            </div>

            <div class="cartlistrow1">
                <div id="cartitemtotal">
                    <p>Total</p></div>
                    <div class="cartitemprice">
                        <p>$ 29.94</p>
                    </div>
                </div>
                <div class="cartlistitem">
                    <div class="checkout"><button type="button">Checkout</button></div>
            </div>
        </div>
        </div>

</body>

</html>
