<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>
  <title>Product Detail Page</title>
  <link rel="stylesheet" href="./style/css.css" type="text/css">

</head>

<body>
  <div class="bunbun-header">
    <a href="./index.html">
      <img class="bunbun-header" src="../assets/logo/logo-01.svg"></a>
    <hr>
  </div>

  <div class="bunbun-products">
    <nav>
      <a href="./index.html"><span>PRODUCTS</span></a>
      <a href="./cart.html">CART</a>
    </nav>

    <div class="bunbun-titlerow">
      <p>Original cinnamon roll</p>
    </div>

    <img class="bunbun-imgdetail" src="../assets/products/original-cinnamon-roll.jpg">
    <div class="bunbun-imgdesc">
      <p>Customize our delicious, hand-made cinnamon roll to your liking!</p>
      <div class="bunbun-dropdown">
        <label for="glazing">Glazing:</label><br>

        <select name="glazing" id="glazing">
          <option value="original">Keep original</option>
          <option value="sugar">Sugar milk</option>
          <option value="vanilla">Vanilla milk</option>
          <option value="doublechoc">Double chocolate</option>
        </select>
      </div>

      <div class="bunbun-dropdown">
        <label for="size">Pack size:</label><br>

        <select name="size" id="size">
          <option value="1">1</option>
          <option value="3">3</option>
          <option value="6">6</option>
          <option value="12">12</option>
        </select>
      </div>

      <div class="bunbun-total">
        <p>$ 2.49</p>
        <button type="button">Add to Cart</button>


      </div>
    </div>

  </div>


</body>

</html>
