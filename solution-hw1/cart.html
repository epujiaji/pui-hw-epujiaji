<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="./style/css.css" type="text/css">

</head>

<body>
  <div class="bunbun-header">
    <a href="./index.html">
      <img class="bunbun-header" src="../assets/logo/logo-01.svg"></a>
    <hr>
  </div>

  <div class="bunbun-products">
    <nav>
      <a href="./index.html">PRODUCTS</a>
      <a href="./cart.html"><span>CART</span></a>
    </nav>

    <div class="bunbun-titlerow">
      <p>Shopping Cart</p>
    </div>

    <div class="bunbun-cart">
      <div class="bunbun-cartdesc">
        <img class="bunbun-cartimg" src="../assets/products/original-cinnamon-roll.jpg">
        <div class="bunbun-cartrmv">
          <p>Remove</p>
        </div>
        <div class="bunbun-cartitem">
          <p>Original Cinnamon Roll</p>
          <p>Glazing: Keep original</p>
          <p>Pack Size: 1</p>
        </div>
        <div class="bunbun-cartitemprice">
          <p>$ 2.49</p>
        </div>

      </div>

      <div class="bunbun-cartdesc">
        <img class="bunbun-cartimg" src="../assets/products/double-chocolate-cinnamon-roll.jpg">
        <div class="bunbun-cartrmv">
          <p>Remove</p>
        </div>
        <div class="bunbun-cartitem">
          <p>Double Chocolate Cinnamon Roll</p>
          <p>Glazing: Sugar milk</p>
          <p>Pack Size: 6</p>
        </div>
        <div class="bunbun-cartitemprice">
          <p>$ 27.45</p>
        </div>



      <hr>
      <div class="bunbun-cartitemprice">
        <p>Total: $ 29.94</p>
        <div class="bunbun-total"><button type="button">Checkout</button></div></div>
      </div>

    </div>

    </div>

  </div>


</body>

</html>
